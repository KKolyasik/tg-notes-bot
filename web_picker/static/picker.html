<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Выбор времени</title>
    <link rel="stylesheet" href="/static/picker.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h1>Выберите время</h1>

      <div class="chip-row">
        <button class="chip" data-plus="15">+15 мин</button>
        <button class="chip" data-plus="30">+30 мин</button>
        <button class="chip" data-plus="60">+1 час</button>
        <button class="chip" data-preset="tomorrow_9">Завтра 09:00</button>
      </div>

      <label class="label">Дата и время</label>
      <input id="dt" type="datetime-local" step="300" />

      <p id="hint" class="hint"></p>

      <div class="actions">
        <button id="cancel" class="btn ghost">Отмена</button>
        <button id="submit" class="btn primary">Готово</button>
      </div>
    </div>

    <script src="/static/picker.js"></script>
  </body>
</html>

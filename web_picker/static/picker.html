<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="dark" />
    <title>Выбор времени</title>

    <link rel="stylesheet" href="/static/picker.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/picker.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <h1>Выберите время</h1>

      <div class="chip-row">
        <button class="chip" data-plus="15"  type="button">+15 мин</button>
        <button class="chip" data-plus="30"  type="button">+30 мин</button>
        <button class="chip" data-plus="60"  type="button">+1 час</button>
        <button class="chip" data-preset="tomorrow_9" type="button">Завтра 09:00</button>
      </div>

      <label class="label">Дата и время</label>
      <input id="dt" type="datetime-local" step="300" autocomplete="off"
             autocorrect="off" autocapitalize="off" spellcheck="false" />

      <p id="hint" class="hint"></p>

      <div class="actions">
        <button id="cancel" class="btn ghost"   type="button">Отмена</button>
        <button id="submit" class="btn primary" type="button">Готово</button>
      </div>
    </div>
  </body>
</html>
